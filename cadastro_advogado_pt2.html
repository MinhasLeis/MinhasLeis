<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Advogado parte 2</title>
    <link rel="stylesheet" href="css/cadastro_advogado_pt2.css" type="text/css" />
</head>
<body>
    <img src="assets/img/logoBarraNavegacaoWhiteColor.svg" id="logo">

    <main class="container">

        <img class="icone-principal" src="assets/img/icone_direito.png" alt="Ícone de Direito">
        <p>Vamos criar a sua conta Advogado.</p>
        
        <div class="progressao">
            <div class="atual"></div>
        </div>

        <form class="formulario">

            <label for="email">OAB (Número de registro)</label>
            <input type="number"  name="oab">

            <div class="formulario-linha">
                
                <div class="formulario-grupo">
                    <label for="email">Estado/UF da inscrição</label>
                    <input type="text"  name="estado">
                </div>

                <div class="formulario-grupo">
                    <label for="senha">Data de expedição</label>
                    <input type="date"  name="data">
                </div>
            </div>

            <label for="confirma-senha">Areas de Atuação</label>
            <input type="text"  name="atuacao">

            <label for="email">Telefone comercial</label>
            <input type="number"  name="celular">
        </form>
        
        <div class="navegacao">
            <a href="cadastro_advogado_pt1.html"><div class="circulo-botao_esquerdo">
                <img src="assets/img/seta.png" alt="Voltar">
            </div></a>

            <a href="cadastro_advogado_pt3.html"><div class="circulo-botao_direito">
                <img src="assets/img/seta.png" alt="Avançar">
            </div></a>
        </div>

    </main>
</body>
</html>
