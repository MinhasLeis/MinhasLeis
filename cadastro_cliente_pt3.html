<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cliente parte 3</title>
    <link rel="stylesheet" href="css/cadastro_advogado_pt3.css" type="text/css" />
</head>
<body>
    <img src="assets/img/logoBarraNavegacaoWhiteColor.svg" id="logo">

    <main class="container">

        <img class="icone-principal" src="assets/img/user_vetor.png" alt="Ícone de Direito">
        <p>Vamos criar a sua conta Cliente.</p>
        
        <div class="progressao">
            <div class="atual"></div>
        </div>

        <form class="formulario">
            <div class="formulario-linha">
                <div class="formulario-grupo">
                    <label>CEP</label>
                    <input type="number">
                </div>

                <div class="formulario-grupo">
                    <label>Bairro</label>
                    <input type="text">
                </div>
            </div>

            <div class="formulario-linha">
                <div class="formulario-grupo">
                    <label>Rua</label>
                    <input type="text">
                </div>
            
                <div class="formulario-grupo">
                    <label>Número</label>
                    <input type="number">
                </div>
            </div>

            <div class="formulario-linha">
                <div class="formulario-grupo">
                    <label>Complemento</label>
                    <input type="text">
                </div>

                <div class="formulario-grupo">
                    <label>Estado</label>
                    <input type="text">
                </div>
            </div>
            
                <div class="formulario-grupo">
                    <label>Cidade</label>
                    <input type="text">
                </div>
            
            
        </form>
        
        <div class="navegacao">
            <a href="cadastro_cliente_pt1.html"><div class="circulo-botao_esquerdo">
                <img src="assets/img/seta.png" alt="Voltar">
            </div></a>

            <a href="cadastro_usuario_pt4.html"><div class="circulo-botao_direito">
                <img src="assets/img/seta.png" alt="Avançar">
            </div></a>
        </div>

    </main>
</body>
</html>
