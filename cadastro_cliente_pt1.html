<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cliente parte 1</title>
    <link rel="stylesheet" href="css/cadastro_cliente_pt1.css" type="text/css" />
</head>
<body>
    <img src="assets/img/logoBarraNavegacaoWhiteColor.svg" id="logo">

    <main class="container">

        <img class="icone-principal" src="assets/img/user_vetor.png" alt="Ícone de Direito">
        <p>Vamos criar a sua conta Cliente.</p>
        <a href="cadastro_advogado_pt1.html">Desejo criar uma conta Advogado</a>
        
        <div class="progressao">
            <div class="atual"></div>
        </div>

        <form class="formulario">

            <label for="email">Nome completo</label>
            <input type="text" id="nome_completo" name="nome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="confirma-senha">Confirme sua senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha">

            <label for="email">Celular</label>
            <input type="number" id="celular" name="celular">
        </form>
        
        <div class="navegacao">
            <a href="tela_cadastro1.html"><div class="circulo-botao_esquerdo">
                <img src="assets/img/seta.png" alt="Voltar">
            </div></a>

            <a href="cadastro_cliente_pt3.html"><div class="circulo-botao_direito">
                <img src="assets/img/seta.png" alt="Avançar">
            </div></a>
        </div>

    </main>
</body>
</html>
